<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/CSS.css">
</head>

<body>
        {{with .VErrors}}
        <h1 style="color:red">
            {{.}}
        </h1>
        {{end}}

    <div class="uytr" style="background-image: url('assets/images/backiee-10377.jpg');height: 100%;background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  ">

        <div class="container" style="padding-top:60px;">
            <div class="">
                <div class="col s12 l12">
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="assets/images/signup.jpg" height="650">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h4 class="purple-text text-darken-1 center" style="font-weight:bold;">
                                    Create account
                                </h4>
                                <form id="myForm2" method="post" action="/signup">
                                    <div class="input-field col l6">
                                        <label for="first" class="label">First Name</label>
                                        <input type="text" id="first" name="first" required><br>
                                    </div>
                                    <div class="input-field col l6">
                                        <label for="last" class="label">Last Name</label>
                                        <input type="text" id="last" name="last" required><br>
                                    </div>
                                    <div class="input-field col l6">
                                        <label for="email" class="label">Email</label>
                                        <input type="email" id="email" name="email" required><br>
                                    </div>

                                    <div class="input-field col l6">
                                        <label for="password" class="label">Password</label>
                                        <input type="password" id="firstpassword" name="password" required><br>
                                    </div>
                                    <div class="input-field col l6">
                                        <label for="secondpassword" class="label">Re-type Password</label>
                                        <input type="password" name="secondpassword" id="secondpassword" required><br>
                                    </div>
                                    <div class="center">

                                        <input id="btn" type="submit" name="Register" value="Register"
                                            class="purple darken-1 white-text text-darken-2waves-effect waves-light btn"
                                            style="width:150px;margin-left:45px;">
                                    </div>

                                    <div class="verical center" sytle="margin-top:30px;">
                                        <h6>Already have an account</h6>
                                        <a href="/signinpage"> Log in</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="js/bootstrap.min.js"></script> -->

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </div>

</body>

</html>
